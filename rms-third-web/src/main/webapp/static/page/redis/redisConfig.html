<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>redis缓存配置</title>

    <link href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <script src="/static/plugins/jquery/jquery-3.2.1.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>

    <script src="redisConfig.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/index.html">rms-third</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">redis</a></li>
                <li><a href="#">mongodb</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="padding-top:30px;">
    <form class="bs-example bs-example-form" role="form">
        <div class="input-group">
            <span class="input-group-addon">键值</span>
            <input type="text" class="form-control" placeholder="key" id="redis-key">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">属性</span>
            <input type="text" class="form-control" placeholder="property" id="redis-property">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">值域</span>
            <input type="text" class="form-control" placeholder="value" id="redis-value">
        </div>
        <br>
        <button class="btn btn-large btn-block btn-primary" type="button" onclick="selectValue()">查询</button>
        <br>
        <button class="btn btn-large btn-block btn-primary" type="button" onclick="updateValue()">修改</button>
        <br>
        <button class="btn btn-large btn-block btn-primary" type="button" onclick="deleteData()">置为无效</button>
    </form>
</div>
<!-- key空值提醒 -->
<div class="modal fade" id="keyNullModel" tabindex="-1" role="dialog" aria-labelledby="keyNullModelLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="keyNullModelLabel">提醒</h4>
            </div>
            <div class="modal-body">key值不能为空</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<!-- value 空值提醒 -->
<div class="modal fade" id="valueNullModel" tabindex="-1" role="dialog" aria-labelledby="valueNullModelLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="valueNullModelLabel">提醒</h4>
            </div>
            <div class="modal-body">value不能为空</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<!-- value 空值提醒 -->
<div class="modal fade" id="deleteModel" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="deleteModelLabel">提醒</h4>
            </div>
            <div class="modal-body">value不能为空</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交更改</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
